<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo_header.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile__img.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photos" aria-label="Фотографии мест">
        <article class="element">
          <img src="images/karachaevsk.jpg" alt="Фото Карачаево-Черкессии" class="element__img">
          <div class="element__text-area">
            <h2 class="element__title">Карачаевск</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/elbrus.jpg" alt="Фото Эльбруса" class="element__img">
          <div class="element__text-area">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dombai.jpg" alt="Фото Домбая" class="element__img">
          <div class="element__text-area">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/elbrus.jpg" alt="Фото Эльбруса" class="element__img">
          <div class="element__text-area">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/dombai.jpg" alt="Фото Домбая" class="element__img">
          <div class="element__text-area">
            <h2 class="element__title">Домбай</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
        <article class="element">
          <img src="images/karachaevsk.jpg" alt="Фото Карачаево-Черкессии" class="element__img">
          <div class="element__text-area">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <button type="button" class="element__like-btn"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form action="#" class="popup__container" name="profileForm">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input" name="name">
      <input type="text" class="popup__input" name="job">
      <button class="popup__submit" type="submit">Сохранить</button>
      <button class="popup__close" type="button"></button>
    </form>
  </div>
  <script src="scripts/popup.js"></script>
</body>
</html>
