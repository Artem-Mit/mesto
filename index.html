<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="images/logo_header.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="images/profile__img.png" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__profession">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photos" aria-label="Фотографии мест">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
  </div>
  <div class="popup profile-popup">
    <form action="#" class="popup__container profile-popup__container" name="profileForm">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="popup__input" name="name" placeholder="Имя">
      <input type="text" class="popup__input" name="job" placeholder="Профессия">
      <button class="popup__submit" type="submit">Сохранить</button>
      <button class="popup__close profile-popup__close" type="button"></button>
    </form>
  </div>
  <div class="popup add-popup">
    <form action="#" class="popup__container add-popup__container" name="addForm">
      <h2 class="popup__title">Новое место</h2>
      <input type="text" class="popup__input" name="img" placeholder="Название">
      <input type="text" class="popup__input" name="source" placeholder="Ссылка на картинку">
      <button class="popup__submit add-popup__submit" type="submit">Сохранить</button>
      <button class="popup__close add-popup__close" type="button"></button>
    </form>
  </div>
  <template class="element-template">
    <article class="element">
      <img class="element__img">
      <div class="element__text-area">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like-btn"></button>
      </div>
    </article>
  </template>
  <script src="scripts/popup.js"></script>
</body>
</html>
