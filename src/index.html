<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
      <img src="<%=require('./images/logo_header.svg')%>" alt="Логотип Место" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-container">
          <img src="#" alt="Аватар профиля" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name"></h1>
          <p class="profile__profession"></p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="photos" aria-label="Фотографии мест">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2022. Mesto Russia</p>
    </footer>
  </div>
  <div class="popup profile-popup">
    <form action="#" class="popup__container profile-popup__container popup__form" name="profileForm" novalidate>
      <h2 class="popup__title">Редактировать профиль</h2>
      <fieldset class="popup__fieldset">
        <input type="text" class="popup__input" id="name-input" name="person" placeholder="Имя" pattern=".{2,40}" required>
        <span class="popup__error name-input-error"></span>
        <input type="text" class="popup__input" id="job-input" name="job" placeholder="О себе" pattern=".{2,200}" required>
        <span class="popup__error job-input-error"></span>
      </fieldset>
      <button class="popup__button" type="submit">Сохранить</button>
      <button class="popup__close profile-popup__close" type="button"></button>
    </form>
  </div>
  <div class="popup add-popup">
    <form action="#" class="popup__container add-popup__container popup__form" name="addForm" novalidate>
      <h2 class="popup__title">Новое место</h2>
      <fieldset class="popup__fieldset">
        <input type="text" class="popup__input" id="img-input" name="name" placeholder="Название" pattern=".{2,30}" required>
        <span class="popup__error img-input-error"></span>
        <input type="url" class="popup__input" id="source-input" name="link" placeholder="Ссылка на картинку" required>
        <span class="popup__error source-input-error"></span>
      </fieldset>
      <button class="popup__button popup__button_disabled" type="submit" disabled="true">Сохранить</button>
      <button class="popup__close add-popup__close" type="button"></button>
    </form>
  </div>
  <div class="popup img-popup">
    <div class="popup__container img-popup__figure">
      <img src="#" alt="" class="img-popup__img">
      <p class="img-popup__caption"></p>
      <button class="popup__close img-popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup confirmation-popup">
    <div class="popup__container">
      <h2 class="popup__title confirmation-popup__text">Вы уверены?</h2>
      <button class="popup__button" type="button">Да</button>
      <button class="popup__close confirmation-popup__close" type="button"></button>
    </div>
  </div>
  <div class="popup avatar-popup">
    <form action="#" class="popup__container avatar-popup__container popup__form" name="avatarForm" novalidate>
      <h2 class="popup__title">Обновить аватар</h2>
      <fieldset class="popup__fieldset">
        <input type="url" class="popup__input" id="avatarLinkInput" name="avatarLinkInput" placeholder="Ссылка на картинку" required>
        <span class="popup__error avatarLinkInput-error"></span>
      </fieldset>
      <button class="popup__button" type="submit">Сохранить</button>
      <button class="popup__close avatar-popup__close" type="button"></button>
    </form>
  </div>
  <template class="element-template">
    <article class="element">
      <img src="#" alt="" class="element__img">
      <div class="element__text-area">
        <h2 class="element__title"></h2>
        <div class="element__like-section">
          <button type="button" class="element__like-btn"></button>
          <p class="element__like-counter"></p>
        </div>
      </div>
      <button type="button" class="element__delete-btn"></button>
    </article>
  </template>
  <!-- <script src="scripts/initialCards.js"></script>
  <script type="module" src="scripts/index.js"></script> -->
</body>
</html>
